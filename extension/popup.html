<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Master Mind AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Master Mind AI</h1>
  <!-- Environment (Always editable) -->
  <div class="form-group">
    <label>Environment</label>
    <select id="environment">
      <option value="production">Production</option>
      <option value="development">Development</option>
    </select>
  </div>

  <!-- User ID with Save/Edit Pattern -->
  <div class="form-group">
    <label for="userId">User ID</label>
    <div class="input-with-icons">
      <input id="userId" type="text" placeholder="Enter your user ID" />
      <div class="field-icons">
        <span id="userId-saved" class="icon saved-icon" hidden>✅</span>
        <span id="userId-edit" class="icon edit-icon" hidden>✏️</span>
      </div>
    </div>
    <small>Enter your User ID to access your apps</small>
  </div>

  <!-- App ID with Save/Edit Pattern -->
  <div class="form-group">
    <label for="assignment-select">App ID</label>
    <div class="input-with-icons">
      <select id="assignment-select" disabled>
        <option value="">Save User ID first</option>
      </select>
      <div class="field-icons">
        <span id="appId-saved" class="icon saved-icon" hidden>✅</span>
        <span id="appId-edit" class="icon edit-icon" hidden>✏️</span>
      </div>
    </div>
    <div class="loading-indicator" id="assignment-loading" hidden>Loading...</div>
  </div>

  <!-- New App Creation (Conditional) -->
  <div id="new-assignment-container" class="form-group" hidden>
    <label for="new-assignment-name">New App Name</label>
    <div class="input-with-icons">
      <input id="new-assignment-name" type="text" placeholder="Enter app name" />
    </div>
    <small>8+ alphanumeric characters</small>
    <div class="validation-message" id="new-assignment-feedback" hidden></div>
  </div>

  <!-- Single Submit Button -->
  <div class="submit-section">
    <button id="submit" class="submit-button" disabled>Complete Setup</button>
    <div id="status" hidden></div>
  </div>

  <div id="connection" class="connection-status"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
