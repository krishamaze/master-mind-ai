<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Master Mind AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Master Mind AI</h1>
  <label>Environment
    <select id="environment">
      <option value="production">Production</option>
      <option value="development">Development</option>
    </select>
  </label>
  <div class="form-group">
    <label for="assignment-select">Assignment:</label>
    <select id="assignment-select" required disabled>
      <option value="">Save user ID to load assignments</option>
    </select>
    <div id="assignment-loading" class="loading-indicator" hidden>Loading assignments...</div>
  </div>
  <div class="form-group" id="new-assignment-container" hidden>
    <label for="new-assignment-name">New assignment name</label>
    <input id="new-assignment-name" type="text" placeholder="Assignment name" />
    <div id="new-assignment-feedback" class="validation-message" hidden></div>
  </div>
  <label>User ID
    <input id="userId" type="text" placeholder="user" />
  </label>
  <button id="save">Save</button>
  <div id="connection"></div>
  <div id="status"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
