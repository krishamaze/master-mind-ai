version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn backend-v2.app.main:app --host 0.0.0.0 --port 8000
    environment:
      MEM0_API_KEY: ${MEM0_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend-v2:/app/backend-v2
    ports:
      - "8000:8000"
