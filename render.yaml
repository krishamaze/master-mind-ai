services:
  - type: web
    name: mastermind-backend
    env: docker
    dockerfilePath: Dockerfile
    plan: free
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    preDeployCommand: ./render-predeploy.sh
    healthCheckPath: /api/v1/health
    envVars:
      - key: MEM0_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
    numInstances: 1
